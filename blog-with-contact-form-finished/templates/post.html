{% include "header.html" %} <!-- Including header.html template -->

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ post.image_url }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <!-- Display the title of the blog post -->
                    <h1>{{ post.title }}</h1>

                    <!-- Display the subtitle of the blog post -->
                    <h2 class="subheading">{{ post.subtitle }}</h2>

                    <!-- Display the author and date of the blog post -->
                    <span class="meta">Posted by
                        <a href="#">{{ post.author }}</a>
                        on {{ post.date }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Display the body/content of the blog post -->
                <p>{{ post.body }}</p>
            </div>
        </div>
    </div>
</article>

{% include "footer.html" %} <!-- Including footer.html template -->
